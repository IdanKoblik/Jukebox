name: Publish library

on:
  workflow_call:
    inputs:
      VERSION:
        description: 'Version name'
        required: true
        type: string
      OSSRH_USERNAME:
        required: true
        type: string
      OSSRH_PASSWORD:
        required: true
        type: string
      SIGNING_SECRET:
        required: true
        type: string
      SIGNING_PASSWORD:
        required: true
        type: string
      APARTIUM_NEXUS_USERNAME:
        required: true
        type: string
      APARTIUM_NEXUS_PASSWORD:
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Publish
        env:
          OSSRH_USERNAME: ${{ inputs.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ inputs.OSSRH_PASSWORD }}
          SIGNING_SECRET: ${{ inputs.SIGNING_SECRET }}
          SIGNING_PASSWORD: ${{ inputs.SIGNING_PASSWORD }}
          APARTIUM_NEXUS_USERNAME: ${{ inputs.APARTIUM_NEXUS_USERNAME }}
          APARTIUM_NEXUS_PASSWORD: ${{ inputs.APARTIUM_NEXUS_PASSWORD }}
          VERSION: ${{ inputs.VERSION }}
        run: ./gradlew publish
